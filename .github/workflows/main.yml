name: Test workflow

# Trigger this workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      - name: Install Dependancies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build